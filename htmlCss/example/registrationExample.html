<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE FORM</title>
</head>
<body>
    <ul>
        <li><a href="./homeExample.html">Home</a></li>
        <li><a href="./registrationExample.html">Registration</a></li>
    </ul>
    <h1>Registration</h1>
    <form action="./thankExample.html">
        <label>Nama</label>
        <input type="text" autocomplete="off">
        <br>

        <label>Email</label>
        <input type="email" autocomplete="off">
        <br>

        <label>Password</label>
        <input type="password" autocomplete="off">
        <br>

        <label>Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br>

        <label>Favorite Cuisines</label>
        <input type="checkbox" name="cuisines"> Chinese
        <input type="checkbox" name="cuisines"> Italian
        <input type="checkbox" name="cuisines"> Thai
        <input type="checkbox" name="cuisines"> French
        <input type="checkbox" name="cuisines"> Indian
        <br>

        <label>What do you thing about us ?</label>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
